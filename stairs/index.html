!doctype html>
<html>
<style>
    body {
        background: black;
    }
    
    .container {
        margin: 0 auto;
        width: 250px;
        position: relative;
        top: 40%;
        transform: translate(0, -40%);
    }
    
    .step {
        background: transparent;
    }
    
    .step.first {
        border-bottom: 50px solid dimgray;
        width: 250px;
    }
    
    .step.second {
        border-bottom: 25px solid #383838;
        border-left: 25px solid black;
        border-right: 25px solid black;
    }
    
    .step.third {
        border-bottom: 45px solid dimgray;
        width: 200px;
    }
    
    .step.fourth {
        border-bottom: 20px solid #2f2f2f;
        border-left: 20px solid black;
        border-right: 20px solid black;
    }
    
    .step.fifth {
        border-bottom: 45px solid dimgray;
        width: 160px;
    }
    
    .step.sixth {
        border-bottom: 15px solid #3c3b3b;
        border-left: 15px solid black;
        border-right: 15px solid black;
    }
    
    .step.sixth p {
        text-align: right;
        /* background: linear-gradient(to bottom, #009688, #4CAF50, #8BC34A); */
        margin: 0;
        height: 220px;
        font-size: 52px;
        color: #9E9E9E;
        font-weight: bolder;
        line-height: 4;
        padding-right: 5px;
        box-shadow: 2px -3px 30px #FFC107;
    }
</style>

<body>
    <div class="container">
        <div class="step first">
            <div class="step second">
                <div class="step third">
                    <div class="step fourth">
                        <div class="step fifth">
                            <div class="step sixth">
                                <p>o</p>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
