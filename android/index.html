<!doctype html>
<html>

<head>
    <style>
        body {
            padding-left: 20px;
        }
        
        .container {
            background: linear-gradient(45deg, gray 0%, yellow 14.5%, cyan 29%, limegreen 43%, pink 57%, red 71%, blue 85%);
            /*background: linear-gradient(45deg, red, yellow);*/
            /* Standard syntax */
            padding: 100px;
            width: 250px;
        }
        
        .android {
            width: 300px;
            margin-top: 10px;
        }
        
        .receiver {
            display: block;
            margin-left: 75px;
            margin-bottom: -25px;
        }
        
        .receiver .one {
            display: inline-block;
            width: 2px;
            height: 50px;
            transform: rotate(330deg);
            background-color: darkgreen;
        }
        
        .receiver .two {
            display: inline-block;
            width: 2px;
            height: 50px;
            transform: rotate(30deg);
            background-color: darkgreen;
            margin-left: 75px;
        }
        
        .head {
            width: 120px;
            height: 60px;
            background: darkgreen;
            border-radius: 120px 120px 0px 0px;
            transform: scaleX(1.3);
            margin-left: 55px;
        }
        
        .eyes {
            position: relative;
            top: 25px;
            left: 25px
        }
        
        .eyes .left {
            display: inline-block;
            height: 10px;
            width: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .eyes .right {
            display: inline-block;
            /* left: 175px; */
            margin-left: 45px;
            height: 10px;
            width: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .body {
            display: block;
            margin-top: 10px;
        }
        
        .body .arm {
            display: inline-block;
            width: 30px;
            height: 85px;
            background: darkgreen;
            border-radius: 15px;
            margin-bottom: 45px;
        }
        
        .body .arm.second {
            margin-left: 20px;
        }
        
        .body .torso {
            display: inline-block;
            width: 120px;
            height: 130px;
            background: darkgreen;
            margin-left: 20px;
            transform: scaleX(1.3);
            border-radius: 0px 0px 15px 15px;
        }
        
        .body .leg {
            display: block;
            margin-left: 65px;
            margin-top: -20px;
        }
        
        .body .leg .one {
            display: inline-block;
            width: 30px;
            height: 85px;
            background: darkgreen;
            border-radius: 15px;
        }
        
        .body .leg .two {
            display: inline-block;
            width: 30px;
            height: 85px;
            background: darkgreen;
            border-radius: 15px;
            margin-left: 35px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="android">
            <div class="receiver">
                <div class="one"></div>
                <div class="two"></div>
            </div>
            <div class="head">

                <div class="eyes">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>

            <div class="body">
                <div class="arm"></div>
                <div class="torso"></div>
                <div class="arm second"></div </div>
                <div class="leg">
                    <div class="one"></div>
                    <div class="two"></div>
                </div>


            </div>
        </div>
</body>

</html>
